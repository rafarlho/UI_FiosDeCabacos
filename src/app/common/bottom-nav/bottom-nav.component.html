<div class="h-[75px] grid grid-cols-3 items-center justify-around bg-blue-400 relative">
    @for (item of config; track $index) {
    <a
        [routerLink]="item.routerLink"
        routerLinkActive="active-link"
        class="flex flex-col items-center text-white! relative px-4"
        >    
        <span class="round-right"></span>
        <span class="round-left"></span>
        <span class="bg"></span>
        <div class="flex flex-col items-center inner-div">
            <i nz-icon [nzType]="item.icon" nzTheme="outline" class="text-2xl"></i>
        </div>
    </a>
    }
</div>
